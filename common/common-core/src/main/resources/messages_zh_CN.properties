# 消息响应码
# 请求成功响应
SUCCESS=成功！
# 错误响应
BAD_REQUEST=无法获取当前请求！
PARAM_ERROR=参数错误！
OBJECT_NOTNULL=操作失败, 对象不能为空！
LOGIN_INVALID=登录失效！请您重新登录！
FORBIDDEN=权限不足，禁止操作！
NOT_FOUND=未找到！

# 验证码
CAPTCHA_NOT_EMPTY=验证码不能为空！
CAPTCHA_INCORRECT=验证码错误！
CAPTCHA_NOT_EXPIRED=验证码已过期！
AUTHENTICATION_FAILED=认证失败！
SCOPE_NOT_EMPTY=权限不能为空！
MOBILE_NOT_EMPTY=手机号不能为空！
EMAIL_NOT_EMPTY=邮箱不能为空！
PASSWORD_NOT_EMPTY=密码不能为空！
USERNAME_NOT_EMPTY=用户名不能为空！
UNSUPPORTED_LOGIN_TYPE=不支持的登录方式！
USERNAME_NOT_EXIST=用户不存在！



METHOD_NOT_ALLOWED=方法禁用！
NOT_ACCEPTABLE=不接受！
CONFLICT=请求冲突！
DUPLICATE_ACCOUNTS=账号重复！
DUPLICATE_ROLES=角色重复！
ACCOUNT_LOCK=该账户已锁定，请联系管理员！
UNSUPPORTED_MEDIA_TYPE=不支持的媒体类型！
# 服务器错误响应
INTERNAL_SERVER_ERROR=服务器内部错误！
FILE_UPLOAD_ERROR=文件上传失败！
IMG_TYPE_ERROR=图片格式错误，仅支持jpg、jpeg、png、gif格式图片！
VIDEO_TYPE_ERROR=视频格式错误，仅支持mp4格式视频！
AUDIO_TYPE_ERROR=音频格式错误，仅支持mp3格式音频！
DOC_TYPE_ERROR=文档格式错误，仅支持doc、docx、xls、xlsx、ppt、pptx、pdf格式文档！
FILE_MERGE_ERROR=文件合并失败！
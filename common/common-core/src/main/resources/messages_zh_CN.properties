# 消息响应码
# 请求成功响应
SUCCESS=成功！
# 错误响应
BAD_REQUEST=错误请求！
OBJECT_NOTNULL=操作失败, 对象不能为空！
LOGIN_INVALID=登录失效！请您重新登录！
FORBIDDEN=权限不足，禁止操作！
NOT_FOUND=未找到！
CAPTCHA_NOT_EMPTY=验证码不能为空！
CAPTCHA_INCORRECT=验证码错误！
METHOD_NOT_ALLOWED=方法禁用！
NOT_ACCEPTABLE=不接受！
CONFLICT=请求冲突！
DUPLICATE_ACCOUNTS=账号重复！
DUPLICATE_ROLES=角色重复！
ACCOUNT_LOCK=该账户已锁定，请联系管理员！
UNSUPPORTED_MEDIA_TYPE=不支持的媒体类型！
# 服务器错误响应
INTERNAL_SERVER_ERROR=服务器内部错误！